default_job = "check"


[env]
CARGO_TERM_COLOR = "always"
FORCE_COLOR = "t"


[jobs.fix]
command = [
    "cargo",
    "clippy",
    "--all-targets",
    "--all-features",
    "--fix",
    "--allow-dirty",
]
need_stdout = true

[jobs.fmt]
command = ["cargo", "fmt"]
need_stdout = false